<script>
    const calendar = document.getElementById("calendar");

    // Crea un calendario simple para el mes actual
    function createCalendar() {
        const currentDate = new Date();
        const daysInMonth = new Date(
            currentDate.getFullYear(),
            currentDate.getMonth() + 1,
            0
        ).getDate();

        for (let i = 1; i <= daysInMonth; i++) {
            const dayElement = document.createElement("div");
            dayElement.classList.add("day");
            dayElement.textContent = i;
            calendar.appendChild(dayElement);
        }

        // Llamar a la función para inicializar los colores del calendario
        requestAnimationFrame(actualizarColoresCalendario);
    }

    // Simular datos de citas por día (pueden ser datos reales de tu sistema)
    const citasPorDia = {
        1: 2, // Lunes
        2: 4, // Martes
        3: 6, // Miércoles
        4: 9,
        5: 2,
        6: 6,
        7: 10
    };

    // Función para actualizar el color del día en el calendario
    function actualizarColoresCalendario() {
        const days = calendar.children;

        for (let i = 0; i < days.length; i++) {
            const citas = citasPorDia[i + 1]; // Se usa i+1 ya que los días comienzan desde 1 en el objeto citasPorDia

            // Quitar las clases de colores previas
            days[i].classList.remove("high", "medium", "low", "active");

            if (citas >= 6) {
                days[i].classList.add("high");
            } else if (citas >= 3) {
                days[i].classList.add("medium");
            } else {
                days[i].classList.add("low");
            }
        }
    }

    createCalendar();
</script>
